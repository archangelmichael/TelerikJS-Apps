<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> SPA Application </title>
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
    <script src="scripts/libs/require-v2.1.14.min.js" data-main="scripts/app" ></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#/home"> Home </a></li>
                <li><a href="#/messages"> Enter Chat Room </a></li>
            </ul>
        </nav>
    </header>
    <div class="messages">
        <strong class="message success"></strong>
        <strong class="message error"></strong>
    </div>
    <div id="container"></div>
    <script id="message-template" type="text/x-handlebars-template">
        {{#messages}}
        <li>
            <span> User: {{{by}}} </span>
            <p> Message: {{{text}}} </p>
        </li>
        {{/messages}}
    </script>
</body>
</html>
