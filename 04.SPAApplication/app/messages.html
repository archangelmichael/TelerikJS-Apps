<div>
    <h2 > List of Messages </h2>
    <ul id="messages-container" style="width:600px; height:200px; word-wrap:break-word; overflow-y:auto; border:1px solid #FF00FF">
    </ul>
</div>
<div style="float:left">
    <h2> Message Input </h2>
    <label for="name" > Username: </label>
    <br />
    <input id="name" type="text" placeholder="Enter your username here" value="Ninja"/>
    <br />
    <label for="message-text" > Your message: </label>
    <br />
    <textarea id="message-text" style='width:400px; height: 200px' placeholder="Enter your message here"></textarea>
    <br />
    <button id="send-message-btn" style="float: left" > Send Message </button>
</div>
