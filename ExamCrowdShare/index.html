<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Crowd Chat</title>
        <link rel="stylesheet" href="styles/styles.css"/>
        <script src="scripts/libs/mustache-0.8.1.min.js" type="text/javascript" ></script>
        <script src="scripts/libs/2.3.0-crypto-sha1.js"></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
        <script data-main="scripts/main" src="scripts/libs/require.js"></script>
    </head>
    <body>
        <div id="messages-window">
            <h4> Latest Messages </h4>
            <div id="chat-box"></div>
            <div id="sort-controls">
                <h4> Sort messages: </h4>
                <select id="sort-method">
                    <option value="title">by title</option>
                    <option value="date">by date</option>
                    <option value="user">by user</option>
                    <option value="message">by message</option>
                </select>
                <br/>
                <label for="sort-order"> Descending Order</label>
                <input id="sort-order" type="checkbox" value="Ascending"/>
                <input type="button" id="sort-btn" value="Sort messages"/>
            </div>
            <br/>
            <div id="filter-controls">
                <h4> Filter messages: </h4>
                <label for="user-filter"> User </label>
                <input id="user-filter" type="checkbox" value="user"/>
                <input id="user" type="text" placeholder="user"/> <br/>
                <label for="pattern-filter"> Pattern </label>
                <input id="pattern-filter" type="checkbox" value="user"/>
                <input id="pattern" type="text" placeholder="pattern"/><br/>
                <input type="button" id="filter-btn" value="Filter messages"/>
            </div>
        </div>
        <div id="wrapper"></div>
        <div id="template-result" style="display:none"></div>
        <script id="mustache-template" type="text/html">
            <div class="msgln">
                <strong> {{user}} </strong>:
                <span> {{message}}  </span>
            </div>
        </script>
        <div id="error-msg"></div>
    </body>
</html>
